stages:
  - setup
  - test
  - deploy
  - wiki

clone_master:
  stage: setup
  only:
    - master
    - develop
  script:
    - git push -u git@github.com:namboy94/media-manager.git HEAD:master --force
    - git push -u git@github.com:namboy94/media-manager.git HEAD:develop --force

run_unit_tests:
  stage: test
  only:
    - master
    - develop
  script:
    - python3 setup.py test

