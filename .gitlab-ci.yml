stages:
  - mirror
  - test
  - build
  - deploy
  - release
  - docstats

variables:
  GITLAB_ACCESS_TOKEN: "$GITLAB_ACCESS_TOKEN"
  GITHUB_OAUTH_TOKEN: "$GITHUB_OAUTH_TOKEN"

clone_master:
  stage: mirror
  only:
    - master
    - develop
  tags:
    - key_github
  script:
    - git checkout master
    - git pull origin master
    - git push -u git@github.com:namboy94/toktokkie.git master --force
    - git checkout develop
    - git pull origin develop
    - git push -u git@github.com:namboy94/toktokkie.git develop --force

run_unit_tests_python_2:
  stage: test
  tags:
    - linux
    - python
  script:
    - 3to2 . --write
    - python2 setup.py test

run_unit_tests_python_3:
  stage: test
  tags:
    - linux
    - python
  script:
    - python3 setup.py nosetests --with-coverage --cover-package=toktokkie --cover-branches --cover-erase --cover-html --cover-inclusive
    - rsync -av cover/ /var/www/coverage.namibsun.net/public_html/toktokkie --delete-before
    - python3 builder.py coverage-html /var/www/coverage.namibsun.net/public_html

pyinstaller_linux:
  stage: build
  only:
    - master
  tags:
    - linux
    - python
  script:
    - python3 setup.py install --user
    - python3 builder.py build pyinstaller_linux
    - pip3 uninstall toktokkie -y
  artifacts:
    paths:
      - build/gitlab_build_scripts/*

