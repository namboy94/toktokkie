source_dist:
  stage: deploy
  only:
    - master
  tags:
    - linux
    - python
  script:
    - python3 setup.py register sdist upload

binary_3_dist:
  stage: deploy
  only:
    - master
  tags:
    - linux
    - python
  script:
    - python3 setup.py bdist_wheel upload

binary_2_dist:
  stage: deploy
  only:
    - master
  tags:
    - python
    - linux
  script:
    - 3to2 . --write
    - python2 setup.py bdist_wheel
    - twine upload dist/*

upload_release_to_github:
  stage: release
  only:
    - master
  tags:
    - linux
    - python
  script:
    - python3 builder.py github-release

upload_release_to_gitlab:
  stage: release
  only:
    - master
  tags:
    - linux
    - python
  script:
    - python3 builder.py gitlab-release

generate_sphinx_documentation:
  stage: docstats
  only:
    - master
    - develop
  tags:
    - linux
    - python
  script:
    - cd doc
    - make buildsource
    - make latexpdf
    - make html
    - rsync -av build/latex/toktokkie.pdf /var/www/docs.namibsun.net/public_html/pdf_docs/toktokkie.pdf --delete-before
    - rsync -av build/html/ /var/www/docs.namibsun.net/public_html/html_docs/toktokkie --delete-before
    - cd ..
    - python3 builder.py documentation-html /var/www/docs.namibsun.net/public_html
  artifacts:
    paths:
      - doc/build/latex/toktokkie.pdf
      - doc/build/html

gitstats:
  stage: docstats
  only:
    - master
    - develop
  tags:
    - linux
  script:
    - gitstats . gitstats
    - rsync -av gitstats/ /var/www/gitstats.namibsun.net/public_html/gitstats/toktokkie --delete-before
    - git_stats generate
    - rsync -av git_stats/ /var/www/gitstats.namibsun.net/public_html/git_stats/toktokkie --delete-before
    - python3 builder.py gitstats-html /var/www/gitstats.namibsun.net/public_html
  artifacts:
    paths:
      - gitstats
      - git_stats
