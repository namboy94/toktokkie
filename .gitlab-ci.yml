upload_to_pypi:
  stage: deploy
  only:
    - master
  script:
    - python3 setup.py register sdist upload
  allow_failure: true

upload_documentation_and_statistics:
  stage: wiki
  only:
    - master
    - develop
  script:
    - gitstats . git_stats
    - cd doc
    - make clean
    - make buildsource
    - make html
    - cd ..

    - git clone git@gitlab.namibsun.net:namboy94/tok-tokkie.wiki.git
    - cd tok-tokkie.wiki
    - rm -rf git_stats html
    - mv ../git_stats .
    - mv ../doc/build/html .
    - git add --all
    - git commit -m "Updated Documentation and Statistics"
    - git push -u origin master
  artifacts:
    paths:
      - tok-tokkie.wiki/git_stats
      - tok-tokkie-wiki/html