<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<ul>
    {% for directory in media_dirs %}
    <li>{{ directory.metadata.name }}
        <img src="{{ url_for('image') + '?path=' + directory.metadata.get_icon_file('main') }}">
    </li>
    {% endfor %}
</ul>

</body>
</html>
